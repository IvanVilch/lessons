<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dinner shopping list</title>
	<link rel="shortcut icon" href="http://flukeout.github.io/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="CSS/main.css">
</head>
<body>
		<div class="wrapper">
			
			<header class="header">
				<h1>CSS Diner shopping list</h1>
				<p>
					Let's go to the mall!!!
				</p>
			</header>

			<div class="container">
				<ul class="menu">
					<li>
						<label>
							<input type="checkbox" name="checkbox" id="first_item"><span class="menu-list1"> A lot of pickles </span>
					</li>

					<li>
						<label>
							<input type="checkbox" name="checkbox" id="second"><span class="menu-list2"> 10 apples </span>
						</label>
					</li>

					<li>
						<label>
							<input type="checkbox" name="checkbox" id="third-item"><span  class="menu-list3"> 20 oranges </span>
						</label>
					</li>

					<li>
						<label>
							<input type="checkbox" name="checkbox" id="fourth_item"><span class="menu-list4"> 13 plates </span>
						</label>
					</li>

					<li>
						<label>
							<input type="checkbox" name="checkbox" id="fifth_item"><span class="menu-list5"> 15 bentos </span>
						</label>
					</li>

					<li>
						<label>
							<input type="checkbox" name="checkbox" id="sixth_item"><span class="menu-list6"> 1 bottle of Sake ^_^ </span>
						</label>
					</li>
				</ul>
				
			</div>
					

			<footer class="footer">
				<p>Bon appetit! :)</p>
				
			</footer>




		</div>






</body>
</html>
